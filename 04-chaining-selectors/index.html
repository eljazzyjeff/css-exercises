<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="img/katho.jpeg" alt="">
      <img class="avatar distorted" src="img/andrea.jpeg" alt="">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="img/katho.jpeg" alt="">
      <img class="original distorted" src="img/andrea.jpeg" alt="">
    </div>
  </body>
</html>
